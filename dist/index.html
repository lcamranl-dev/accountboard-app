<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounting Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <div id="root"></div>
    
    <!-- Production Build Notice -->
    <script>
      // Update API base URL for production
      window.API_BASE_URL = window.location.origin + '/api';
      
      // Check if this is a production deployment
      if (window.location.hostname !== 'localhost') {
        console.log('Production mode detected. API base URL:', window.API_BASE_URL);
      }
    </script>
    
    <!-- Import maps for production -->
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
      }
    }
    </script>
    
    <!-- Main application module -->
    <script type="module">
      import { createRoot } from 'react-dom/client';
      import App from './App.js';
      
      const root = createRoot(document.getElementById('root'));
      root.render(App());
    </script>
    
    <!-- Service Worker for production caching (optional) -->
    <script>
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(registrationError => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
